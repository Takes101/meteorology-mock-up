<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather-Dashboard</title>
        <link rel="stylesheet" href="assets/weather.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        
    </head>

<body>
    <header>Weather Dashboard</header>



    <div class='container'>

        <div class='row'>

            <div class='col-sm-4'>

            <label for='city-search'><h2>Search for a City</h2></label>

            <div class='input-group mb-3'>

            <form id="city-search-form"> 

            <input type='search' class='form-control' placeholder='Search city' id='city-search'>

            <div class='input-group-append'>

                <button class='button' id='search-input' type='button/text'>Search</button>
                
            </div>
            </form>
            </div>
            <ul id="list">
            </ul>
            
            <button class='btn-btn-secondary' type='button' id='clear-history'>Clear Search History</button>

            <br/>

            <div class='search-history'>
            
            </div>

        </div>

        <div class='col-md-8'>

            <div class="d-flex flex-column">
            <div class="p-2" id="current-weather"><h1>Current Conditions</h1></div>
            <div class="p-2"><h1>5 day forecast</h1></div>
        <div id="five-day" class="row" ></div>
        
                </div>

            </div>


        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/weather.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</body>

</html>
